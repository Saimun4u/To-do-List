<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo" />
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <li>
          Create a new project <span><i class="fas fa-trash"></i></span>
        </li>
        <li>
          Exercise for 10 minutes <span><i class="fas fa-trash"></i></span>
        </li>
        <li>
          Clean home <span><i class="fas fa-trash"></i></span>
        </li>
        <li>
          Cook some food <span><i class="fas fa-trash"></i></span>
        </li>
      </ul>
      <div class="footer">
        <span>You have 4 pending tasks</span>
        <button>Clear All</button>
      </div>
    </div>
  </body>
</html>
